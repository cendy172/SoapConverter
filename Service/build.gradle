apply plugin: 'java'
apply plugin: 'idea'
apply from: 'http://www.tellurianring.com/projects/gradle-plugins/gradle-templates/1.3/apply.groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    baseName = 'com.liqing.service'
    version = '0.1.0-SNAPSHOT'
}

dependencies {
    compile project(':Domain')
    compile(
            'junit:junit:4.11'
    )
}