apply plugin: 'java'
apply plugin: 'idea'
apply from: 'http://www.tellurianring.com/projects/gradle-plugins/gradle-templates/1.3/apply.groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    baseName = 'com.liqing.service'
    version = '0.1.0-SNAPSHOT'
}

dependencies {
    compile project(':Domain')
    compile(
            'commons-io:commons-io:2.4',
            'org.apache.commons:commons-lang3:3.3.2',
            'com.github.dreamhead:moco-core:0.9.1',
            'com.github.dreamhead:moco-runner:0.9.1',
            'com.garrettheel:moco-maven-plugin:0.9',
            'org.freemarker:freemarker:2.3.20',
            'junit:junit:4.11'
    )
}